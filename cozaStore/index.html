<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./assets/css/globalStyle.css">

    <title>Coza Store</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="header-wrapper flex align-center">
                <div class="logo-container align-center">
                    <figure><img src="https://themewagon.github.io/cozastore/images/icons/logo-01.png" alt=""></figure>
                </div>
                <nav class="w-full">
                    <ul class="flex-between">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Features</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <div class="wrap-icon-header">
                    <i class="fas fa-magnifying-glass"></i>
                    <i class="fa-solid fa-cart-shopping"></i>
                    <i class="fa-regular fa-heart"></i>
                </div>
                <div class="menu"><i class="fa-solid fa-bars"></i></div>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="hero-wrapper">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <figure><img src="https://themewagon.github.io/cozastore/images/slide-03.jpg"
                                    alt="hero image"></figure>
                            <div class="hero-content w-full active">
                                <div class="container">
                                    <p class="p-lg">Men New-Season</p>
                                    <h1 class="h1">Jackets & Coats </h1>
                                    <button class="global-btn">Shop Now</button>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <figure><img src="https://themewagon.github.io/cozastore/images/slide-02.jpg"
                                    alt="hero image"></figure>
                            <div class="hero-content w-full">
                                <div class="container">
                                    <p class="p-lg">Men Collection 2018</p>
                                    <h1 class="h1">NEW SEASON</h1>
                                    <button class="global-btn">Shop Now</button>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <figure><img src="https://themewagon.github.io/cozastore/images/slide-01.jpg"
                                    alt="hero image"></figure>
                            <div class="hero-content w-full">
                                <div class="container">
                                    <p class="p-lg">Men Collection 2018</p>
                                    <h1 class="h1">NEW SEASON</h1>
                                    <button class="global-btn">Shop Now</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <!-- <div class="swiper-pagination"></div> -->
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
